<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <th class="text-center">商品名称</th>
                        <th class="text-center">商品价格</th>
                        <th class="text-center">操作</th>
                    </tr>
                    <tr v-for="(i,k) in products">
                        <td v-text="i.name"></td>
                        <td v-text="i.price"></td>
                        <td>
                            <button class="btn btn-danger btn-xs" @click="remove(k)">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button class="btn btn-danger pull-right"  @click="removeAll">全部删除</button>
                        </td>
                    </tr>
                </table>
                <form>
                    <div class="form-group">
                        <label for="productName">商品名称</label>
                        <input type="text" id="productName" placeholder="请输入商品名称" class="form-control"
                               v-model="name">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">商品价格</label>
                        <input type="text" id="productPrice" placeholder="请输入商品价格" class="form-control"
                               v-model="price">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-info" value="添加" @click="add">
                        <input type="reset" class="btn btn-warning" value="重置" @click="reset">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="../lib/vue.js"></script>
<script>
    // 1.页面结构
    // 2.确定数据
    // 3.绑定方法
    // 4.逻辑
    let vm = new Vue({
        el: '#app',
        data: {
            name: '',
            price: '',
            products: []   //[{name:'bb',price:'33'}]
        },
        methods: {
            add() {
                this.products.push({name: this.name, price: this.price});
                this.name='';
                this.price='';
            },
            remove(k) {
                this.products.splice(k, 1)
            },
            removeAll() {
                this.products=[]
            },
            reset(){
                this.name='';
                this.price='';
            }


        }
    })
</script>
</body>
</html>
