    <link rel="stylesheet" href="../lib/bootstrap.css">

</head>
<body>

<div id="app">
    <input type="text" v-model="a">{{msg}}

<script>
    let vm = new Vue({
        el: '#app',

            msg: ''
        },
        //写法一

        //     a: function (newVal, oldVal) {  //监听a属性的变化   a要在data里声明

        //         //     return this.msg = '长度小于5'
        //         // }
        //         // return this.msg = '成功'
        //
        //         console.log(newVal, oldVal)
        //         this.a.length < 5 ? this.msg = '长度小于5' : this.msg = '成功'
        //
        //     }
        //
        // },

    })
    //写法二
    vm.$watch('a', (newVal, oldVal) => {
        console.log(newVal, oldVal)
        vm.a.length < 5 ? vm.msg = '长度小于5' : vm.msg = '成功'
    })
</script>
