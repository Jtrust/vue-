<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="radio" v-model="r" value="home">home
    <input type="radio" v-model="r" value="detail">detail
    <hr>
    <component :is="r"></component>
    <hr>
    一般用做缓存 为路由做缓存  缓存了就不会走mounted  beforeDestroy等钩子函数
    <!--<keep-alive>-->
        <!--<component :is="r"></component>-->
    <!--</keep-alive>-->
</div>
<script>
    let home = {
        template: '<div>home</div>',
        mounted() {
            alert('挂载home')
        },
        beforeDestroy(){
            alert('销毁home')
        }
    }
    let detail = {
        template: '<div>detail</div>',
        mounted() {
            alert('挂载detaile')
        },
        beforeDestroy(){
            alert('销毁detail')
        }
    }
    let vm = new Vue({
        el: "#app",
        data: {
            r: 'home'
        },
        components: {home, detail},
        mounted(){   //子组件挂载完毕后，再挂载父组件

        }
    })
</script>
</body>
</html>
