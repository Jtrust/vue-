<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">

    <hello1>
        <div>222</div>
    </hello1>
    <hr>
    <hello2>
        <div>我是无名插槽的内容</div>
        <div>我是无名插槽的内容</div>

        <div slot="B">我是B</div>
        <div slot="A">我是A</div>
    </hello2>
</div>

</body>
</html>
<script>
    let Event = new Vue();
    let vm = new Vue({
        data: {
            msg: 'hello vue'
        },
        components: {
            hello1: {
                template: "<div> 111<slot></slot>333</div>",

            },
            hello2: {
                template: `<div>
                             <slot name="A"></slot>
                             11111
                             <slot name="B"></slot>
                             <slot></slot>
                           </div>`,
                data() {   //组件里的data必须写成函数，return 一个对象
                    return {
                        msg: 'msg-hello2组件',
                        got: ''
                    }
                },

            }
        }


    }).$mount('#app');


</script>
